<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css"></link>
	</head>
	<body>
		<div id="app">
			<h2> Message: {{ titleMessage() }}</h2>
			
			<my-comp style="display: none;">
			</my-comp>
			<select id="letter">
				<option v-for="letter in letterList">
					{{ letter }}
				</option>
			</select>
			<select id="scaleType">
				<option v-for="scaleType in scaleList">
					{{ scaleType }}
				</option>
			</select>
			<select id="keySignature">
				<option v-for="keySignature in keySignatureList">
					{{ keySignature }}
				</option>
			</select>
			<div id="staff">
				<div id="trebleClef">
					<img class="clef" src="images/TrebleClef.png">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<div id="bassClef">
					<img class="clef" src="images/BassClef.png">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<div id="staffScale">
				</div>
			</div>
			<div id="guitar">
			</div>
			<div id="legend">
			</div>

		</div>
		<script type="text/javascript" src="scales.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
				crossorigin="anonymous">
		</script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
